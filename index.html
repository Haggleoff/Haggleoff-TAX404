<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Haggleoff Game Tax Break Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Tax Break Calculator -->
<div id="calculatorBox">
  <h2>Tax Break Calculator</h2>

  <p>Streak Progress:</p>
  <pre id="tallyProgress">–</pre>

  <label>Normal Cards Donated:</label>
  <input type="number" id="normal" min="0" step="1"><br>

  <label>Power Cards Donated:</label>
  <input type="number" id="power" min="0" step="1"><br>

  <label for="interrupted">Took from Charity?</label>
  <input type="checkbox" id="interrupted"><br>

  <button onclick="calculate()">Calculate Tax Breaks</button>

  <div id="summaryBox">
    <p>Completed Streaks: <span id="streaks">0</span></p>
    <p>Power Cards Donated: <span id="powers">0</span></p>
    <p>Tax Breaks Earned: <span id="totalBreaks">0</span></p>
  </div>
</div>

<!-- Taxes Owed Calculator -->
<div id="finalTaxBox">
  <h2>Taxes Owed (End Game)</h2>

  <label>Total Haggleoffs (Coins) Earned:</label>
  <input type="number" id="coinsEarned" min="0" step="1"><br>

  <label>Properties Owned:</label>
  <input type="number" id="propertiesOwned" min="1" step="1"><br>

  <button onclick="calculateFinalTaxes()">Calculate Final Taxes</button>

  <div id="finalSummary">
    <p>Taxes Owed: <span id="finalTax">–</span></p>
    <p>Effective Tax Rate: <span id="taxRateCategory">–</span></p>
    <p><span id="bracketMessage"></span></p>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
