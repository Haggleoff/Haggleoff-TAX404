<body>

  <!-- Logo Header -->
  <div id="logoHeader">
    <a href="https://haggleoff.com" target="_blank" rel="noopener noreferrer">
      <img src="HaggleoffTAX404-logo.png" alt="Haggleoff Logo" id="haggleLogo">
    </a>
  </div>

  <!-- Main Game Container (dynamic swap) -->
  <div id="mainGameContainer"></div>

  <!-- Custom Yes/No or OK Popup -->
  <div id="customPopupOverlay">
    <div id="customPopupBox">
      <p id="customPopupMessage">Placeholder message</p>
      <div id="customPopupButtons">
        <button id="customPopupYes">Yes</button>
        <button id="customPopupNo">No</button>
      </div>
    </div>
  </div>

  <!-- Custom Input Popup -->
  <div id="customInputOverlay">
    <div id="customInputBox">
      <p id="customInputMessage">Enter value</p>
      <input type="number" id="customInputField" min="0" step="1" oninput="validity.valid||(value='');" />
      <div id="customInputButtons">
        <button id="customInputSubmit">Submit</button>
        <button id="customInputCancel">Cancel</button>
      </div>
    </div>
  </div>
